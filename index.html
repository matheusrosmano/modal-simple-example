<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal example</title>
    <link href="includes/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="includes/css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="includes/css/estilo.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="includes/js/jquery.js"></script>
    <script type="text/javascript" src="includes/js/bootstrap.min.js"></script>
</head>
<body>
    <h4>Modal example</h4>

    <a data-toggle="modal" data-target="#exampleModal01">
        <img src="images/001.jpg" style="width: 30%;">
    </a>
    <div class="modal fade" id="exampleModal01" tabindex="-1" role="dialog" aria-labelledby="exampleModal01lLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="images/001.jpg" class="image-fade">
                </div>
            </div>
        </div>
    </div>

    <a data-toggle="modal" data-target="#exampleModal02">
        <img src="images/002.jpeg" style="width: 30%;">

    </div>

                    </button>
                </div>
                <div class="modal-body">
                    <img src="images/003.jpg" class="image-fade">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
